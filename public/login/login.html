<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">

      <h2 style="color:blue;">Login</h2>
      <br>
      <form class="form" action="/login" method="post" role="form" autocomplete="off">

        <div class="form-group">
          <input type="text" id="username" name="username"class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu email"required>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" class="form-control w-50 my-2 mr-2" autocomplete="off" placeholder="Ingresá tu password"required>
        </div>

        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Login">
        </div>
      </form>

      <hr>
      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href = '/register'">Ir a Register</button>
      </div>
    </div>
  </div>
</body>

</html>
