<!DOCTYPE html>
<html lang="es">

<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="container my-5">
    <div class="jumbotron">

      <h2 style="color:blue;">Register</h2>
      <br>
      <form class="form" action="/api/usuarios/register" enctype="multipart/form-data" method="post" role="form" autocomplete="off">

        <div class="form-group">
          <input type="text" id="nombre" name="nombre" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu nombre"required>
        </div>

        <div class="form-group">
          <input type="number" id="edad" name="edad" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu edad"required>
        </div>

        <div class="form-group">
          <input type="text" id="direccion" name="direccion" class="form-control w-50 my-2 mr-2" autocomplete="off" placeholder="Ingresá tu direccion"required>
        </div>

        <div class="form-group">
          <input type="text" id="telefono" name="telefono" class="form-control w-50 my-2 mr-2" autocomplete="off" placeholder="Ingresá tu telefono (cod area + numero sin 0 ni 15)"required>
        </div>

        <div class="form-group">
          <input type="email" id="username" name="username" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu email"required>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" class="form-control w-50 my-2 mr-2" autocomplete="off" placeholder="Ingresá tu password"required>
        </div>

        <div class="form-group" >
            <input type="file" name="myFile" />
        </div>

        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Register">
        </div>

      </form>

      <hr>

      <div class="text-left">
        <button class="btn btn-success my-3" onclick="location.href = '/login'">Ir a Login</button>
      </div>

    </div>
  </div>
</body>

</html>
